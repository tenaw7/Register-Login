<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Registration Form -->
    <div class="container" id="signup" style="display: block;">
        <h1 class="form-title">Register</h1>
        <form>
            <div class="input-group">
                <input type="text" id="fName" placeholder=" " required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="lName" placeholder=" " required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>
    <!-- Login Form -->
    <div class="container" id="signIn" style="display: none;">
        <h1 class="form-title">Sign In</h1>
        <form>
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Password</label>
            </div>
            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            <input type="submit" class="btn" value="Sign In" name="signIn">

            <p class="or">==========or==========</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>     
            </div>

            <div class="link">
                <p>Don't have an account yet?</p>
                <button id="signUpButton">Creat An Account!</button>
            </div>
        </form>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
